<ng-template #portalRef>
  <div class="modal-container flex items-center justify-center">
    <div
      clickOutside
      (callback)="onClickOutSide($event)"
      @swipeInOut
      class="relative sm:rounded-xl rounded-t-xl shadow-2xl m-auto dark:bg-gray-600 bg-gray-50 p-3"
    >
      <div
        class="sm:w-96 border-blue-zodiac rounded-xl border p-2 dark:text-gray-50 text-gray-900"
      >
        <app-rounded-circle-icon
          className="w-12 h-12 mx-auto dark:stroke-gray-50 dark:fill-gray-50"
        ></app-rounded-circle-icon>
        <h1 class="text-xl text-center my-2">
          {{ title }}
        </h1>
        <p class="opacity-80 sm:text-sm text-center whitespace-pre-line">
          {{ description }}
        </p>
        <hr class="mt-4 mb-1 dark:border-gray-100/30 border-gray-600/30" />
        <app-message-tag
          (onEnd)="isLoading = false"
          [response]="response"
          className="text-center text-sm min-h-[20px]"
        ></app-message-tag>
        <div class="flex flex-wrap space-x-2 my-2 justify-center">
          <button
            [disabled]="isLoading"
            (click)="onClickOutSide(true)"
            class="secondary-btn text-sm py-1 px-4 rounded-full"
          >
            {{ cancelName }}
          </button>
          <button
            [disabled]="isLoading"
            class="primary-btn text-sm py-1 px-4 rounded-full flex items-center"
            [ngClass]="{ 'space-x-1': isLoading }"
          >
            <app-spinner-icon *ngIf="isLoading"></app-spinner-icon>
            <span>
              {{ isLoading ? "Please wait" : confirmName }}
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
